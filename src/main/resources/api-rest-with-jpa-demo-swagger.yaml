openapi: 3.1.1
info:
  title: Api rest with JPA demo
  description: A CRUD API rest with Jpa/hibernate (h2) demo project.
  version: 1.0.0-SNAPSHOT
  contact:
    name: Contact the developer
    url: 'https://github.com/ilizin'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  termsOfService: 'http://swagger.io/terms/'

externalDocs:
  description: Find out more about Swagger
  url: 'https://swagger.io/'

paths:
  /api/v1/cars:
    get:
      summary: Get all the cars
      tags:
        - Car controller
      parameters:
        - in: query
          name: carInDto
          required: true
          schema:
            $ref: "#/components/schemas/CarInDto"
      responses:
        "200":
          description: Successfully retrieved some data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CarOutDto"
        "400":
          description: Car not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDTO"
              example:
                status: 400
                message: The value must be positive
components:
  schemas:
    MotorcycleInDto:
      type: object
      properties:
        make:
          description: The calculated value
          type: string
          example: Ducati
        model:
          description: The time in seconds to calculate the value
          type: string
          example: 1199 Panigale
        firstRegistrationFrom:
          description: The time in seconds to calculate the value
          type: integer
          example: 2013
        price:
          description: The time in seconds to calculate the value
          type: integer
          example: 5200
        mileage:
          description: The time in seconds to calculate the value
          type: integer
          example: 10000
        fuelType:
          description: The time in seconds to calculate the value
          type: string
          example: GASOLINE
        gearBox:
          description: The time in seconds to calculate the value
          type: string
          example: MANUAL
        power:
          description: The time in seconds to calculate the value
          type: integer
          example: 200
        bodyType:
          description: The time in seconds to calculate the value
          type: string
          example: SUPERSPORT
    MotorcycleOutDto:
      type: object
      properties:
        make:
          description: The calculated value
          type: string
          example: Ducati
        model:
          description: The time in seconds to calculate the value
          type: string
          example: 1199 Panigale
        firstRegistrationFrom:
          description: The time in seconds to calculate the value
          type: integer
          example: 2013
        price:
          description: The time in seconds to calculate the value
          type: integer
          example: 5200
        mileage:
          description: The time in seconds to calculate the value
          type: integer
          example: 10000
        fuelType:
          description: The time in seconds to calculate the value
          type: string
          example: GASOLINE
        gearBox:
          description: The time in seconds to calculate the value
          type: string
          example: MANUAL
        power:
          description: The time in seconds to calculate the value
          type: integer
          example: 200
        bodyType:
          description: The time in seconds to calculate the value
          type: string
          example: SUPERSPORT
        id:
          description: The car identifier
          type: integer
          example: 1981
    CarInDto:
      type: object
      properties:
        make:
          description: The car make
          type: string
          example: Ferrari
        model:
          description: The car model
          type: string
          example: Testarossa
        firstRegistrationFrom:
          description: The date of first registration
          type: integer
          example: 1984
        price:
          description: The car price
          type: integer
          example: 250000
        mileage:
          description: The total distance a vehicle has traveled
          type: integer
          example: 51000
        fuelType:
          description: The car fuel type
          type: string
          example: GASOLINE
        gearBox:
          description: The car gearbox"
          type: string
          example: MANUAL
        power:
          description: The car power in horsepower
          type: integer
          example: 380
        bodyType:
          description: The car body type
          type: string
          example: COUPE
    CarOutDto:
      type: object
      properties:
        make:
          description: The car make
          type: string
          example: Ferrari
        model:
          description: The car model
          type: string
          example: Testarossa
        firstRegistrationFrom:
          description: The date of first registration
          type: integer
          example: 1984
        price:
          description: The car price
          type: integer
          example: 250000
        mileage:
          description: The total distance a vehicle has traveled
          type: integer
          example: 51000
        fuelType:
          description: The car fuel type
          type: string
          example: GASOLINE
        gearBox:
          description: The car gearbox"
          type: string
          example: MANUAL
        power:
          description: The car power in horsepower
          type: integer
          example: 380
        bodyType:
          description: The car body type
          type: string
          example: COUPE
        id:
          description: The car identifier
          type: integer
          example: 50
    ErrorResponseDTO:
      type: object
      properties:
        status:
          description: The error status code
          type: integer
          example: 404
        message:
          description: The error message
          type: string
          example: Car with id '1981' not found